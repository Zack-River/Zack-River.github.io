<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Overview</title>
  <style>
    /* CSS Variables */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --bg-card: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-inverse: #ffffff;
      --accent-primary: #3b82f6;
      --accent-light: #dbeafe;
      --accent-tertiary: #1e40af;
      --border-primary: #e2e8f0;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --error: #ef4444;
      --transition-fast: 0.15s ease;
    }

    /* Dark mode variables */
    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --bg-card: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-primary: #334155;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background var(--transition-fast), color var(--transition-fast);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    button {
      border: none;
      background: none;
      font-family: inherit;
      transition: all var(--transition-fast);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0; 
      left: 0; 
      bottom: 0;
      width: 240px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-primary);
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1000;
    }

    .sidebar-logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--accent-primary);
      margin-bottom: 2rem;
    }

    .sidebar-menu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .sidebar-menu a {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
      color: var(--text-secondary);
      transition: all var(--transition-fast);
      display: block;
    }

    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background: var(--accent-primary);
      color: var(--text-inverse);
    }

    /* Sidebar actions */
    .sidebar-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: auto;
    }

    .dark-mode-toggle {
      padding: 0.75rem;
      border: 1px solid var(--border-primary);
      border-radius: 0.5rem;
      background: var(--bg-card);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .dark-mode-toggle:hover {
      background: var(--accent-primary);
      color: var(--text-inverse);
      border-color: var(--accent-primary);
    }

    .toggle-icon {
      font-size: 1.2rem;
      transition: opacity var(--transition-fast);
    }

    .moon-icon {
      display: none;
    }

    [data-theme="dark"] .sun-icon {
      display: none;
    }

    [data-theme="dark"] .moon-icon {
      display: inline;
    }

    .btn {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: all var(--transition-fast);
    }

    .btn-danger {
      background: var(--error);
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    /* Dashboard Layout */
    .dashboard {
      margin-left: 240px;
      padding: 2rem;
      min-height: 100vh;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .dashboard-header h1 {
      font-size: 2rem;
      font-weight: bold;
      color: var(--text-primary);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      padding: 1.5rem;
      border-radius: 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border-primary);
      box-shadow: var(--shadow-md);
      transition: transform var(--transition-fast);
    }

    .stat-card:hover {
      transform: translateY(-2px);
    }

    .stat-card h3 {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--accent-primary);
      line-height: 1;
    }

    .stat-card p {
      margin-top: 0.5rem;
      color: var(--text-secondary);
    }

    /* Tables */
    .table-wrapper {
      overflow-x: auto;
      border-radius: 0.75rem;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-primary);
    }

    .dashboard-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--bg-card);
    }

    .dashboard-table th,
    .dashboard-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--border-primary);
      text-align: left;
    }

    .dashboard-table th {
      background: var(--bg-tertiary);
      font-weight: 600;
      color: var(--text-primary);
    }

    .dashboard-table tbody tr:last-child td {
      border-bottom: none;
    }

    /* Badges */
    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      display: inline-block;
    }

    .badge-success { 
      background: var(--accent-light); 
      color: var(--accent-tertiary); 
    }
    .badge-warning { 
      background: #fef3c7; 
      color: #92400e; 
    }
    .badge-danger { 
      background: #fee2e2; 
      color: #991b1b; 
    }

    /* Small buttons */
    .btn-sm {
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        flex-direction: row;
        padding: 1rem;
      }

      .sidebar-menu {
        flex-direction: row;
        flex: 1;
        justify-content: center;
      }

      .sidebar-actions {
        flex-direction: row;
        margin-top: 0;
        margin-left: 1rem;
      }

      .dashboard {
        margin-left: 0;
        padding: 1rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="sidebar-logo">Admin</h2>
    <nav class="sidebar-menu">
      <a href="./index.html" class="active">üè† Dashboard</a>
      <a href="./projects.html">üìÇ Projects</a>
      <a href="./services.html">‚öôÔ∏è Services</a>
      <a href="./messages.html">‚úâÔ∏è Messages</a>
    </nav>
    <div class="sidebar-actions">
      <!-- Dark mode toggle -->
      <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">
        <span class="toggle-icon sun-icon">‚òÄÔ∏è</span>
        <span class="toggle-icon moon-icon">üåô</span>
      </button>
      <!-- Logout -->
      <button class="btn btn-danger" onclick="handleLogout()">Logout</button>
    </div>
  </aside>

  <!-- Dashboard -->
  <main class="dashboard">
    <header class="dashboard-header">
      <h1>Dashboard Overview</h1>
    </header>

    <section class="stats-grid">
      <div class="stat-card">
        <h3>Projects</h3>
        <p><span class="stat-number">11</span></p>
        <p>completed</p>
      </div>
      <div class="stat-card">
        <h3>Services</h3>
        <p><span class="stat-number">5</span></p>
        <p>active</p>
      </div>
      <div class="stat-card">
        <h3>Messages</h3>
        <p><span class="stat-number">28</span></p>
        <p>received</p>
      </div>
    </section>
  </main>

  <script>
    // Dark mode functionality
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    
    // Check for saved theme preference or default to light mode
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.setAttribute('data-theme', savedTheme);
    
    darkModeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // Logout functionality
    function handleLogout() {
      if (confirm('Are you sure you want to logout?')) {
        // Clear any stored data
        localStorage.clear();
        // Redirect to login page
        window.location.href = '../login.html';
      }
    }

    // Add some interactivity to stat cards
    document.querySelectorAll('.stat-card').forEach(card => {
      card.addEventListener('click', () => {
        card.style.transform = 'scale(0.98)';
        setTimeout(() => {
          card.style.transform = '';
        }, 150);
      });
    });
  </script>
</body>
</html>
